{{define "base"}}
<!DOCTYPE html>
<html lang="en">

<head>
   <!-- basic -->
   <meta charset="utf-8"> <!-- Définit le jeu de caractères de la page -->
   <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Spécifie la compatibilité de la page avec Internet Explorer -->
   <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Configure la vue de la page pour les appareils mobiles -->
   <!-- mobile metas -->
   <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Autre configuration pour la vue mobile -->
   <meta name="viewport" content="initial-scale=1, maximum-scale=1"> <!-- Autre configuration pour la vue mobile -->
   <!-- site metas -->
   <title>{{.Title}}</title> <!-- Titre de la page dynamiquement généré -->
    <meta name="keywords" content=""> <!-- Mots-clés pour le référencement -->
   <meta name="description" content=""> <!-- Description de la page pour le référencement -->
   <meta name="author" content=""> <!-- Auteur de la page -->
   <!-- bootstrap css -->
   <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css"> <!-- Inclut le fichier CSS de Bootstrap -->
   <!-- style css -->
   <link rel="stylesheet" type="text/css" href="/static/css/style.css"> <!-- Inclut le fichier CSS personnalisé de style -->
   <!-- Responsive-->
   <link rel="stylesheet" href="/static/css/responsive.css"> <!-- Inclut le fichier CSS pour la conception responsive -->
   <!-- fevicon -->
   <link rel="icon" href="/static/images/fevicon.png" type="image/gif" /> <!-- Icône de favicon -->
   <!-- Scrollbar Custom CSS -->
   <link rel="stylesheet" href="/static/css/jquery.mCustomScrollbar.min.css"> <!-- Inclut le fichier CSS pour les barres de défilement personnalisées -->
   <!-- Tweaks for older IEs-->
   <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css"> <!-- Fichier CSS pour les icônes Font Awesome pour les anciennes versions d'Internet Explorer -->
   <!-- fonts -->
   <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;800&family=Sen:wght@400;700;800&display=swap"
      rel="stylesheet"> <!-- Importe les polices Google Raleway et Sen -->
</head>

<body>
   <!-- header section start -->
   {{template "header" .}} <!-- Inclut le modèle "header" avec les données passées dans le contexte -->
   {{template "content" .}} <!-- Inclut le modèle "content" avec les données passées dans le contexte -->
   {{template "footer" .}} <!-- Inclut le modèle "footer" avec les données passées dans le contexte -->
   <!-- footer section end -->
   
   <!-- Javascript files-->
<script src="/static/js/jquery.min.js"></script> <!-- Inclut jQuery -->
<script src="/static/js/popper.min.js"></script> <!-- Inclut Popper.js -->
<script src="/static/js/bootstrap.bundle.min.js"></script> <!-- Inclut Bootstrap JS -->
<script src="/static/js/jquery-3.0.0.min.js"></script> <!-- Inclut jQuery -->
<script src="/static/js/plugin.js"></script> <!-- Inclut les plugins JavaScript -->
<script>
   function highlight(element) {
      // Supprimer la classe "active" de tous les éléments de la navbar
      var navLinks = document.querySelectorAll('.navbar-nav .nav-link');
      navLinks.forEach(function(link) {
         link.classList.remove('active');
      });

      // Ajouter la classe "active" à l'élément sélectionné
      element.classList.add('active');
   }
</script> <!-- Script JavaScript personnalisé pour mettre en surbrillance les éléments de la navbar -->
</body>
</html>
{{end}}
